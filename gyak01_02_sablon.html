	<h3>1</h3>
	<script type="text/javascript">
		// 1.)
		function fact(szam) {
			if(szam<=1){
				return 1;
			}
			return szam*fact(szam-1);
		}
		console.log(fact(5));
	</script>

	<h3>2</h3>
	<script type="text/javascript">
		// 2.)
		function osztas(a,b) {
			if(b==0){
				console.log("hiba");
			}else {
				while (a >= b) {
					a -= b;
				}
				return a;
			}
		}
		console.log(osztas(10,0));
